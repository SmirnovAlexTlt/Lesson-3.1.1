<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All_Users</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName() + ', ' + person.getLastName()}">user</a>
</div>

<br/>
<hr/>

<a style="color:springgreen" href="/people/createNew">Create new User</a>

</body>
</html>
