<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show User</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getLastName() + ', ' + person.getAge() +
 ', ' + person.getCountry() + ', ' + person.getPhoneNumber() + ', ' + person.getEmail()}">VALUE</p>
<p th:text="${'Email: ' + person.getEmail()}">VALUE</p>
<p th:text="${person.getId()}">VALUE</p>

<a th:href="@{/people/{id}/update(id=${person.getId()})}">Update</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete User"/>
</form>
</body>
</html>
